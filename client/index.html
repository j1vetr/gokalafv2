      /* Loading Overlay */
      #loading-overlay {

        right: 0;
        bottom: 0;
        background: #050505;
        display: flex;
        flex-direction: column;

        font-family: 'Oswald', sans-serif;

      #loading-overlay .loader {
        width: 48px;
        height: 48px;

        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

        text-transform: uppercase;

      @keyframes spin {
        to { transform: rotate(360deg); }

      @keyframes pulse-glow {
